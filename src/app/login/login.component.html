<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Log</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Open Log</h1>
      <p class="lead">Test App to check on angular components and uses.</p>
      <hr class="my-4">
      <p>Can be used to check the repositories for a specific user in git hub using open Api</p>
    </div>
  </div>
    <div>
    <div class="container" *ngIf="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="px-4 py-3">
      <div class="form-group">
        <label for="username">Username<span style="color: red;">*</span> :</label>
        <input type="username" class="form-control" id="userName" formControlName="userName" aria-describedby="emailHelp">
        <small id="userName" class="form-text text-muted">Username is case sensitive</small>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password<span style="color: red;">*</span></label>
        <input type="password" class="form-control" id="loginPassword" formControlName="passWord" >
        
      </div>
      <div class="form-row">
      <div class="col">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </div>
    <div class="col">
      <button class="btn btn-info" (click)="onRegClick()"> Register </button>
    </div>
  </div>
    </form>
  </div>
</div>
  
  <div class="container" *ngIf="register" id="registerDiv">
    <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationSubmit()" class="px-4 py-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" formControlName="regPassword" class="form-control" id="regPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="">
        <div  *ngIf="registrationForm.get('confirmPassword').errors">
        <div *ngIf="registrationForm.get('confirmPassword').errors.mustMatch" style="color: red;font-size: 12px;">
          Passwords did not match</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" formControlName="city" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" formControlName="state">
            <option>Chennai</option>
            <option>Delhi</option>
            <option>Pondicherry</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" formControlName="zip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderF" value="female">
          <label class="form-check-label" for="genderF">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderM" value="male">
          <label class="form-check-label" for="genderM">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderO" value="others" >
          <label class="form-check-label" for="genderO">Others</label>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
      <button type="submit" class="btn btn-primary" [disabled]= "!registrationForm.valid">Sign in</button>
    </div>
      <div class="col">
      <button type="reset" class="btn btn-info" (click)="resetRegisterForm()"> Reset </button>
    </div>
    </div>
    </form>
  </div>
  
  
</body>
</html>
